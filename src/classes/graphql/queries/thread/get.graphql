#import "../fragments/thread-info.graphql"
#import "../fragments/model-info.graphql"
#import "../fragments/execution-summary-info.graphql"

query query_thread($id: String!) {
    thread_by_pk(id: $id) {
        ...thread_info
        thread_data {
            dataslice {
                id
                dataset {
                    id
                    name
                }
                start_date
                end_date
                resources {
                    selected
                    resource {
                        id
                        name
                        url
                        start_date
                        end_date
                    }
                }
            }
        }
        thread_models {
            id
            executions {
                execution {
                    id
                    status
                    run_id
                    start_time
                    end_time
                    run_progress
                }
            }
            execution_summary {
                ...execution_summary_info
            }
            model {
                ...model_info
            }
            data_bindings {
                model_io {
                    id
                    name
                    format
                }
                dataslice_id
            }
            parameter_bindings {
                model_parameter {
                    id
                    name
                }
                parameter_value
            }
        }
    }
}
